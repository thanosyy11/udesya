<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Desya ❤️</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <div id="intro-section" class="container text-center py-5">
        <h1 class="display-4">Halo, Sayang!</h1>
        <p class="lead mt-3">Semoga website ini bisa sedikit menghiburmu. Cepat sembuh, ya! Aku sayang kamu.</p>
        <button id="tombol-mulai" class="btn btn-primary btn-lg mt-4">Mulai Main Yuk! ✨</button>
    </div>

    <div id="game-container" class="container text-center py-5 d-none">
        <h2 class="mb-4">Tebak Angka 🎲</h2>
        <p>Aku sudah memilih angka dari 1 sampai 10. Coba tebak!</p>
        <input type="number" id="guess-input" class="form-control text-center mx-auto mb-3" style="max-width: 100px;">
        <button id="check-button" class="btn btn-success btn-lg">Cek Jawabanku</button>
        <p id="feedback" class="mt-3 fs-5"></p>
        <button id="restart-button" class="btn btn-warning mt-3 d-none">Mulai Lagi</button>
    </div>

    <div id="quiz-container" class="container text-center py-5 d-none">
    <h2 class="mb-4">Aku mau tanya sesuatu nih? 🤔</h2>
    <div id="question-card" class="card p-4">
        <p id="question-text" class="card-title h5"></p>
        <div id="answers-container" class="d-grid gap-2 mt-3">
            </div>
    </div>
    <div id="quiz-result" class="mt-4 d-none">
        <h3 id="result-text"></h3>
        <p id="result-description"></p>
        <button id="next-game-button" class="btn btn-success btn-lg mt-3">Klik aku</button>
    </div>
    </div>

    <audio id="background-music" loop>
    <source src="assets/audio/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>

    <div id="final-message-container" class="container text-center py-5 d-none">
    <h2 class="mb-4">Pesan Dariku untukmu ❤️</h2>
    <p class="lead" id="final-message"></p>
    
    <a id="whatsapp-link" href="#" target="_blank" class="btn btn-success btn-lg mt-4">
        Ada yang ingin kamu sampaikan? Klik aku!
    </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>

</body>
</html>
